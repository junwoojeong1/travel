<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel Planner — Single-file Deploy</title>
  <!-- React + ReactDOM (UMD) and Babel for in-browser JSX compilation.
       This makes the project deployable as a single static file (GitHub Pages / Vercel static)
       without any build step. For production you should replace this with a bundler (Vite/CRA).
  -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    /* Minimal Apple-like glass UI styling (no Tailwind required) */
    :root{ --bg:#FAF9F6; --glass: rgba(255,255,255,0.65); --muted:#6b7280; --accent:#4f46e5 }
    html,body,#root{ height:100%; margin:0; background:linear-gradient(180deg,#fbfdff 0%, #f3f5fa 100%); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', 'Helvetica Neue', Arial; }
    .container{ max-width:1100px; margin:32px auto; padding:28px; }
    .card{ background:var(--glass); border-radius:28px; padding:20px; box-shadow: 0 8px 30px rgba(15,23,42,0.08); backdrop-filter: blur(8px) saturate(120%); -webkit-backdrop-filter: blur(8px); border:1px solid rgba(255,255,255,0.6); }

    h1{ margin:0; font-size:20px }
    h2{ margin:0 0 6px 0; font-size:18px }
    p.lead{ color:var(--muted); margin:6px 0 12px 0; font-size:13px }

    .row{ display:flex; gap:12px; align-items:center }
    .nav{ display:flex; gap:8px }
    .btn{ background:white; padding:8px 14px; border-radius:999px; border:1px solid rgba(0,0,0,0.06); cursor:pointer; box-shadow:0 2px 6px rgba(2,6,23,0.06); }
    .btn.primary{ background:linear-gradient(180deg,#eef2ff,#eef3ff); border:0; color:var(--accent); font-weight:600 }
    .input, textarea, select{ width:100%; padding:10px 12px; border-radius:12px; border:1px solid rgba(0,0,0,0.06); background:rgba(255,255,255,0.9); }
    textarea{ min-height:110px }
    .grid{ display:grid; grid-template-columns: repeat(2,1fr); gap:12px }
    .grid-3{ display:grid; grid-template-columns: repeat(3,1fr); gap:8px }
    .list > div{ margin-bottom:10px }
    .item{ display:flex; justify-content:space-between; align-items:center; padding:12px; border-radius:14px; border:1px solid rgba(0,0,0,0.04); background:rgba(255,255,255,0.6) }
    .muted{ color:var(--muted); font-size:13px }
    .tiny{ font-size:12px }
    .pill{ padding:6px 10px; border-radius:999px; background:rgba(0,0,0,0.04); }

    /* responsive */
    @media(max-width:800px){ .grid{ grid-template-columns: 1fr } .grid-3{ grid-template-columns: 1fr } }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
  // Single-file React Travel Planner (no bundler required)
  const { useState, useEffect, useRef } = React;

  function App(){
    const [page, setPage] = useState('home');

    return (
      <div className="container">
        <div className="row" style={{justifyContent:'space-between', alignItems:'flex-start'}}>
          <div>
            <h1>Travel Planner</h1>
            <p className="lead">Rounded, glassy UI — 쉽게 깃허브에 올릴 수 있는 단일 파일 예제</p>
          </div>
          <div className="nav">
            <button className="btn" onClick={()=>downloadAll()}>데이터 저장</button>
            <label className="btn" style={{display:'inline-flex', alignItems:'center'}}>
              데이터 불러오기
              <input type="file" accept="application/json" style={{display:'none'}} onChange={e=>{ if(e.target.files && e.target.files[0]) importFile(e.target.files[0]); }} />
            </label>
          </div>
        </div>

        <div style={{marginTop:18}} className="card">
          {page === 'home' && <Home onNavigate={setPage} />}
          {page === 'flights' && <FlightsPage />}
          {page === 'accommodation' && <AccommodationPage />}
          {page === 'destinations' && <DestinationsPage />}
          {page === 'courses' && <CoursesPage />}
        </div>

        <p className="muted" style={{textAlign:'center', marginTop:12}}>문의 @l_junwoo_l</p>
      </div>
    );

    function downloadAll(){
      const keys = ['tp_points','tp_flights','tp_places','tp_destinations','tp_prefs'];
      const data = {}; keys.forEach(k=>{ try{ data[k]=JSON.parse(localStorage.getItem(k)||'null') }catch(e){ data[k]=null } });
      const blob = new Blob([JSON.stringify(data,null,2)],{type:'application/json'});
      const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href=url; a.download='travel-planner-data.json'; a.click(); URL.revokeObjectURL(url);
    }
    function importFile(file){
      const r = new FileReader(); r.onload = e => { try{ const data = JSON.parse(e.target.result); Object.keys(data||{}).forEach(k=>{ if(data[k]!==null) localStorage.setItem(k, JSON.stringify(data[k])); }); alert('데이터 로컬 저장 완료. 새로고침하세요.'); }catch(err){ alert('불러오기 실패: '+err.message) } };
      r.readAsText(file);
    }
  }

  function Home({onNavigate}){
    const [message, setMessage] = useState('여행 계획 페이지입니다.');
    const [dates, setDates] = useState({from:'', to:''});
    return (
      <section>
        <h2>대표 페이지</h2>
        <p className="muted">여행 기본 정보를 입력하세요. (코드에 기본 메시지 '여행 계획 페이지입니다.'가 들어있습니다)</p>

        <div style={{marginTop:12}} className="grid">
          <div>
            <label className="tiny">여행 시작일</label>
            <input className="input" type="date" value={dates.from} onChange={e=>setDates(d=>({...d, from:e.target.value}))} />
            <label className="tiny" style={{marginTop:8}}>여행 종료일</label>
            <input className="input" type="date" value={dates.to} onChange={e=>setDates(d=>({...d, to:e.target.value}))} />
          </div>
          <div>
            <label className="tiny">메시지</label>
            <textarea className="input" value={message} onChange={e=>setMessage(e.target.value)} />
          </div>
        </div>

        <div style={{marginTop:12, display:'flex', gap:8}}>
          <button className="btn primary" onClick={()=>onNavigate('flights')}>항공편</button>
          <button className="btn" onClick={()=>onNavigate('accommodation')}>숙박</button>
          <button className="btn" onClick={()=>onNavigate('destinations')}>여행지</button>
          <button className="btn" onClick={()=>onNavigate('courses')}>코스</button>
        </div>
      </section>
    );
  }

  /* --- FlightsPage (간소화) --- */
  function FlightsPage(){
    const [offers, setOffers] = useState(()=>{ try{ return JSON.parse(localStorage.getItem('tp_flights')) || sampleFlights(); }catch(e){ return sampleFlights(); } });
    useEffect(()=>{ localStorage.setItem('tp_flights', JSON.stringify(offers)); }, [offers]);
    const [form, setForm] = useState({airline:'', from:'', to:'', depart:'', arrive:'', price:'', duration:''});
    const [selected, setSelected] = useState(null);
    const dragIndex = useRef(null);

    function addOffer(e){ e.preventDefault(); setOffers(o=>[{...form, id:Date.now().toString()}, ...o]); setForm({airline:'', from:'', to:'', depart:'', arrive:'', price:'', duration:''}); }
    function onDragStart(e,i){ dragIndex.current = i; }
    function onDrop(e,i){ e.preventDefault(); const j = dragIndex.current; if(j==null) return; setOffers(prev=>{ const arr=[...prev]; const [it]=arr.splice(j,1); arr.splice(i,0,it); return arr; }); dragIndex.current = null; }
    function onDragOver(e){ e.preventDefault(); }
    function sortBy(key){ setOffers(o=>[...o].sort((a,b)=>{ if(key==='price') return Number(a.price)-Number(b.price); if(key==='duration') return Number(a.duration)-Number(b.duration); return 0; })); }

    return (
      <section>
        <h2>항공편 계획</h2>
        <p className="muted">항공권을 추가하고 드래그하여여 순서를 바꿀 수 있습니다.</p>

        <form onSubmit={addOffer} className="grid-3" style={{marginTop:10}}>
          <input className="input" placeholder="항공사" value={form.airline} onChange={e=>setForm(f=>({...f, airline:e.target.value}))} />
          <input className="input" placeholder="출발지" value={form.from} onChange={e=>setForm(f=>({...f, from:e.target.value}))} />
          <input className="input" placeholder="도착지" value={form.to} onChange={e=>setForm(f=>({...f, to:e.target.value}))} />
          <input className="input" placeholder="출발시간" value={form.depart} onChange={e=>setForm(f=>({...f, depart:e.target.value}))} />
          <input className="input" placeholder="도착시간" value={form.arrive} onChange={e=>setForm(f=>({...f, arrive:e.target.value}))} />
          <input className="input" placeholder="가격 (숫자)" value={form.price} onChange={e=>setForm(f=>({...f, price:e.target.value}))} />
          <input className="input" placeholder="소요시간(분)" value={form.duration} onChange={e=>setForm(f=>({...f, duration:e.target.value}))} />
          <div style={{gridColumn:'1 / -1', display:'flex', gap:8}}>
            <button className="btn" type="submit">항공편 추가</button>
            <button type="button" className="btn" onClick={()=>sortBy('price')}>가격순</button>
            <button type="button" className="btn" onClick={()=>sortBy('duration')}>시간순</button>
          </div>
        </form>

        <div className="list" style={{marginTop:12}}>
          {offers.map((of,i)=> (
            <div key={of.id} draggable className="item" onDragStart={e=>onDragStart(e,i)} onDragOver={onDragOver} onDrop={e=>onDrop(e,i)}>
              <div>
                <div style={{fontWeight:600}}>{of.airline} — {of.from} → {of.to}</div>
                <div className="muted tiny">{of.depart} → {of.arrive} · {of.duration}분 · {of.price}원</div>
              </div>
              <div style={{display:'flex', gap:8}}>
                <button className="pill" onClick={()=>setSelected(of.id)}>선택</button>
                <button className="pill" onClick={()=>setOffers(prev=>prev.filter(x=>x.id!==of.id))}>삭제</button>
              </div>
            </div>
          ))}
        </div>

        <div style={{marginTop:12}}>
          <h3 className="tiny">선택된 항공권</h3>
          <div className="card" style={{marginTop:8}}>
            {selected ? (offers.find(o=>o.id===selected)?.airline + ' · ' + offers.find(o=>o.id===selected)?.price + '원') : <div className="muted tiny">아직 선택된 항공권이 없습니다.</div>}
          </div>
        </div>
      </section>
    );
  }

  function sampleFlights(){
    return [
      {id:'f1', airline:'Air Seoul', from:'ICN', to:'HND', depart:'08:30', arrive:'11:00', price:'120000', duration:'150'},
      {id:'f2', airline:'Korean Air', from:'ICN', to:'NRT', depart:'09:00', arrive:'11:30', price:'150000', duration:'150'},
      {id:'f3', airline:'Asiana', from:'ICN', to:'SIN', depart:'07:50', arrive:'13:40', price:'320000', duration:'350'},
    ];
  }

  /* --- Accommodation (간소화) --- */
  function AccommodationPage(){
    const [places, setPlaces] = useState(()=>{ try{ return JSON.parse(localStorage.getItem('tp_places')) || sampleAccommodations(); }catch(e){ return sampleAccommodations(); } });
    useEffect(()=>{ localStorage.setItem('tp_places', JSON.stringify(places)); }, [places]);
    const [form, setForm] = useState({name:'', location:'', price:'', nights:'', amenities:''});
    const dragIndex = useRef(null);

    function add(e){ e.preventDefault(); setPlaces(p=>[{...form, id:Date.now().toString()}, ...p]); setForm({name:'', location:'', price:'', nights:'', amenities:''}); }
    function onDragStart(e,i){ dragIndex.current = i; }
    function onDragOver(e){ e.preventDefault(); }
    function onDrop(e,i){ e.preventDefault(); const j = dragIndex.current; if(j==null) return; setPlaces(prev=>{ const arr=[...prev]; const [it]=arr.splice(j,1); arr.splice(i,0,it); return arr; }); dragIndex.current = null; }

    return (
      <section>
        <h2>숙박 및 기타 시설 계획</h2>
        <p className="muted">숙소와 기타 편의시설을 추가하고 순서를 정하세요.</p>

        <form onSubmit={add} className="grid" style={{marginTop:10}}>
          <input className="input" placeholder="숙소명" value={form.name} onChange={e=>setForm(f=>({...f, name:e.target.value}))} />
          <input className="input" placeholder="위치" value={form.location} onChange={e=>setForm(f=>({...f, location:e.target.value}))} />
          <input className="input" placeholder="가격/박(숫자)" value={form.price} onChange={e=>setForm(f=>({...f, price:e.target.value}))} />
          <input className="input" placeholder="숙박일수" value={form.nights} onChange={e=>setForm(f=>({...f, nights:e.target.value}))} />
          <input className="input" placeholder="편의시설 (콤마로 구분)" value={form.amenities} onChange={e=>setForm(f=>({...f, amenities:e.target.value}))} />
          <div style={{display:'flex', gap:8, marginTop:8}}>
            <button className="btn" type="submit">숙소 추가</button>
            <button type="button" className="btn" onClick={()=>setPlaces(p=>[...p].sort((a,b)=>Number(a.price)-Number(b.price)))}>가격순 정렬</button>
          </div>
        </form>

        <div style={{marginTop:12}} className="list">
          {places.map((p,i)=> (
            <div key={p.id} draggable className="item" onDragStart={e=>onDragStart(e,i)} onDragOver={onDragOver} onDrop={e=>onDrop(e,i)}>
              <div>
                <div style={{fontWeight:600}}>{p.name} · {p.location}</div>
                <div className="muted tiny">{p.nights}박 · {p.price}원/박 · {p.amenities}</div>
              </div>
              <div style={{display:'flex', gap:8}}>
                <button className="pill" onClick={()=>alert('예약 기능은 연동이 필요합니다')}>예약 연동</button>
                <button className="pill" onClick={()=>setPlaces(prev=>prev.filter(x=>x.id!==p.id))}>삭제</button>
              </div>
            </div>
          ))}
        </div>
      </section>
    );
  }

  function sampleAccommodations(){
    return [
      {id:'a1', name:'City Hotel', location:'Downtown', price:'90000', nights:'2', amenities:'WiFi, Breakfast'},
      {id:'a2', name:'Cozy Guesthouse', location:'Old Town', price:'45000', nights:'3', amenities:'Kitchen, Laundry'},
    ];
  }

  /* --- Destinations --- */
  function DestinationsPage(){
    const [destinations, setDestinations] = useState(()=>{ try{ return JSON.parse(localStorage.getItem('tp_destinations')) || sampleDestinations(); }catch(e){ return sampleDestinations(); } });
    const [prefs, setPrefs] = useState(()=>{ try{ return JSON.parse(localStorage.getItem('tp_prefs')) || {culture:5, nature:5, food:5, budget:5, distance:5}; }catch(e){ return {culture:5, nature:5, food:5, budget:5, distance:5}; } });
    useEffect(()=>{ localStorage.setItem('tp_destinations', JSON.stringify(destinations)); }, [destinations]);
    useEffect(()=>{ localStorage.setItem('tp_prefs', JSON.stringify(prefs)); }, [prefs]);
    const [plan, setPlan] = useState(null);

    function scoreDest(dest){ const weights = prefs; const s = (dest.culture*weights.culture)+(dest.nature*weights.nature)+(dest.food*weights.food)-(dest.cost*weights.budget)-(dest.distance*weights.distance/10); return s; }
    function generatePlan(){ const ranked = [...destinations].map(d=>({...d, score:scoreDest(d)})).sort((a,b)=>b.score-a.score); const top = ranked.slice(0,3); const samplePlan = top.map((d,idx)=>({day:idx+1, place:d.name, activities:[`Explore ${d.name} highlights`,`Try local ${d.foodType}`]})); setPlan(samplePlan); }

    return (
      <section>
        <h2>여행지 계획</h2>
        <p className="muted">선호에 따라 여행지 우선순위 계산과 간단 일정 초안 생성</p>

        <div style={{marginTop:10}} className="grid">
          <div className="card">
            <h3 className="tiny">선호도 설정</h3>
            {['culture','nature','food','budget','distance'].map(k=> (
              <div key={k} style={{marginTop:8}}>
                <label className="tiny" style={{textTransform:'capitalize'}}>{k}</label>
                <input type="range" min={1} max={10} value={prefs[k]} onChange={e=>setPrefs(p=>({...p, [k]:Number(e.target.value)}))} style={{width:'100%'}} />
              </div>
            ))}

            <div style={{marginTop:8, display:'flex', gap:8}}>
              <button className="btn" onClick={generatePlan}>일정 생성</button>
              <button className="btn" onClick={()=>setDestinations(d=>[...d].sort((a,b)=>a.name.localeCompare(b.name)))}>정렬</button>
            </div>
          </div>

          <div className="card">
            <h3 className="tiny">추천 여행지</h3>
            <div style={{marginTop:8}}>
              {destinations.map(d=> (
                <div key={d.id} className="item" style={{marginBottom:8}}>
                  <div>
                    <div style={{fontWeight:600}}>{d.name}</div>
                    <div className="muted tiny">{d.summary}</div>
                  </div>
                  <div className="tiny muted">문화:{d.culture} 자연:{d.nature} 음식:{d.food} 비용:{d.cost}</div>
                </div>
              ))}
            </div>
          </div>
        </div>

        <div style={{marginTop:12}}>
          <h3 className="tiny">생성된 샘플 일정</h3>
          <div className="card" style={{marginTop:8}}>
            {plan ? (
              <ol style={{paddingLeft:16}}>
                {plan.map(p=> (
                  <li key={p.day} style={{marginBottom:8}}>
                    <div style={{fontWeight:600}}>Day {p.day} — {p.place}</div>
                    <div className="muted tiny">{p.activities.join(' · ')}</div>
                  </li>
                ))}
              </ol>
            ) : <div className="muted tiny">일정을 생성하려면 선호도를 설정하고 '일정 생성'을 누르세요.</div>}
          </div>
        </div>
      </section>
    );
  }

  function sampleDestinations(){
    return [
      {id:'d1', name:'서울', summary:'도시 문화, 음식이 풍부한 대도시', culture:9, nature:3, food:10, cost:7, distance:2, foodType:'Korean BBQ'},
      {id:'d2', name:'제주', summary:'자연과 바다, 드라이브 코스가 매력', culture:6, nature:9, food:8, cost:6, distance:6, foodType:'Seafood'},
      {id:'d3', name:'교토', summary:'역사적 사찰과 전통문화', culture:10, nature:6, food:8, cost:8, distance:7, foodType:'Kaiseki'},
      {id:'d4', name:'방콕', summary:'저렴한 여행지, 다양한 길거리 음식', culture:7, nature:4, food:9, cost:4, distance:9, foodType:'Street Food'},
    ];
  }

  /* --- Courses (간소화, 지도 기능은 제거 — API 키 없이 동작) --- */
  function CoursesPage(){
    const [points, setPoints] = useState(()=>{ try{ return JSON.parse(localStorage.getItem('tp_points')||'[]'); }catch(e){ return []; } });
    const [form, setForm] = useState({name:'', lat:'', lng:'', duration:'60', open:'09:00', close:'18:00', priority:5});
    const [route, setRoute] = useState(null);
    const dragIndex = useRef(null);

    useEffect(()=>{ localStorage.setItem('tp_points', JSON.stringify(points)); }, [points]);

    function addPoint(e){ e.preventDefault(); setPoints(p=>[{...form, id:Date.now().toString()}, ...p]); setForm({name:'', lat:'', lng:'', duration:'60', open:'09:00', close:'18:00', priority:5}); }
    function onDragStart(e,i){ dragIndex.current = i; }
    function onDragOver(e){ e.preventDefault(); }
    function onDrop(e,i){ e.preventDefault(); const j = dragIndex.current; if(j==null) return; setPoints(prev=>{ const arr=[...prev]; const [it]=arr.splice(j,1); arr.splice(i,0,it); return arr; }); dragIndex.current = null; }

    function nearestNeighborRoute(){
      const withCoords = points.filter(p=>p.lat && p.lng);
      if(withCoords.length < 2){ setRoute([...points].sort((a,b)=>Number(b.priority)-Number(a.priority))); return; }
      const pts = points.map(p=>({...p, lat:Number(p.lat), lng:Number(p.lng)}));
      let current = pts[0]; const visited=[current]; const remaining = pts.slice(1);
      function dist(a,b){ const dx=a.lat-b.lat; const dy=a.lng-b.lng; return Math.sqrt(dx*dx+dy*dy); }
      while(remaining.length){ let nearestIdx=0; let nearestD=dist(current,remaining[0]); for(let i=1;i<remaining.length;i++){ const d = dist(current, remaining[i]); if(d<nearestD){ nearestD=d; nearestIdx=i; } } current = remaining.splice(nearestIdx,1)[0]; visited.push(current); }
      visited.sort((a,b)=>Number(b.priority)-Number(a.priority)); setRoute(visited);
    }

    function estimateTotalDuration(order){ if(!order) return 0; return order.reduce((s,p)=>s + (Number(p.duration)||0),0); }
    function exportJSON(){ const blob = new Blob([JSON.stringify({points,route},null,2)],{type:'application/json'}); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href=url; a.download='course-plan.json'; a.click(); URL.revokeObjectURL(url); }

    return (
      <section>
        <h2>코스 제작</h2>
        <p className="muted">좌표가 있으면 더 좋아요 — 간단한 자동 코스 생성 알고리즘 포함</p>

        <form onSubmit={addPoint} style={{marginTop:10}} className="grid">
          <input className="input" placeholder="명소명" value={form.name} onChange={e=>setForm(f=>({...f, name:e.target.value}))} />
          <input className="input" placeholder="lat (선택)" value={form.lat} onChange={e=>setForm(f=>({...f, lat:e.target.value}))} />
          <input className="input" placeholder="lng (선택)" value={form.lng} onChange={e=>setForm(f=>({...f, lng:e.target.value}))} />
          <input className="input" placeholder="체류시간(분)" value={form.duration} onChange={e=>setForm(f=>({...f, duration:e.target.value}))} />
          <input className="input" placeholder="우선순위(1-10)" value={form.priority} onChange={e=>setForm(f=>({...f, priority:e.target.value}))} />
          <div style={{display:'flex', gap:8, marginTop:8}}>
            <button className="btn" type="submit">명소 추가</button>
            <button type="button" className="btn" onClick={nearestNeighborRoute}>자동 코스 생성</button>
            <button type="button" className="btn" onClick={exportJSON}>JSON 내보내기</button>
          </div>
        </form>

        <div style={{marginTop:12}}>
          <h3 className="tiny">명소 목록 (드래그로 순서 변경)</h3>
          <div className="list" style={{marginTop:8}}>
            {points.map((p,i)=> (
              <div key={p.id} draggable className="item" onDragStart={e=>onDragStart(e,i)} onDragOver={onDragOver} onDrop={e=>onDrop(e,i)}>
                <div>
                  <div style={{fontWeight:600}}>{p.name}</div>
                  <div className="muted tiny">체류: {p.duration}분 · 우선순위: {p.priority} · {p.lat && p.lng ? `(${p.lat}, ${p.lng})` : '좌표없음'}</div>
                </div>
                <div style={{display:'flex', gap:8}}>
                  <button className="pill" onClick={()=>setPoints(prev=>prev.filter(x=>x.id!==p.id))}>삭제</button>
                </div>
              </div>
            ))}
          </div>

          <div style={{marginTop:10}} className="card">
            <h4 className="tiny">자동 생성된 코스 / 현재 코스</h4>
            {route ? (
              <ol style={{paddingLeft:16}}>
                {route.map(r=> (
                  <li key={r.id} style={{marginBottom:6}}>
                    <div style={{fontWeight:600}}>{r.name}</div>
                    <div className="muted tiny">예상 체류: {r.duration}분 · 우선순위: {r.priority}</div>
                  </li>
                ))}
              </ol>
            ) : <div className="muted tiny">코스가 아직 생성되지 않았습니다.</div>}
            <div className="muted tiny" style={{marginTop:8}}>총 예상 체류 시간: {estimateTotalDuration(route)} 분</div>
          </div>
        </div>
      </section>
    );
  }

  ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App));
  </script>
</body>
</html>
